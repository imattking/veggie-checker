<!DOCTYPE html>
<html lang="en" data-theme="user-preferred">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google fonts API preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

        <!-- Link to stylesheet -->
        <link rel="stylesheet" href="./assets/style.css">
        
        <title>🥬🍅🥕 Is It Vegetarian?</title>

    </head>

    <body>

        <section>
            <h1>Is it Vegetarian?</h1>
        </section>

        <section>
            <!-- Set up user interface for scanning barcode  -->
            <div class="container card">
                <div class="button" id="start">Scan Barcode</div> 
            </div>
            
               <!-- Scanner preview window -->
            <div id="vid-wrapper" class="container card hidden">
                <div id="vid-frame" class="hidden">
                    <video autoplay="true" id="video" src=""></video>
                </div>
            </div>

            <h2>Or…</h2>
            
            <!-- Set up user interface for entering barcode manually -->
            <div class="container card">
        
                <label for="barcode">Enter a UPC barcode number (12 digits)</label>
                <input type="number" id="barcode" name="barcode"> 
                <div class="button" id="enter">Get Results</div> 
            </div>
            
            <!-- Display reulst from scan / lookup here -->
            <div class="container card">
                <img src="" alt="" id="product-img">
                <h2 id="product-name"></h2>
                <table id="ingredient-table">
                    <tr>
                        <th>Ingredient</th>
                        <th>Vegetarian?</th>
                    </tr>
                </table>
            </div>

        </section>
        
        <script src="./dist/quagga.min.js"></script>
        <script src="./assets/app.js"></script>

    </body>

</html>
